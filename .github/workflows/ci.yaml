name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [debug, release]
        include:
          - os: windows-latest
            cpp_compiler: cl
          - os: ubuntu-latest
            cpp_compiler: gcc12
          - os: ubuntu-latest
            cpp_compiler: clang18

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Install dependencies
      shell: bash
      run:   |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get install -y ninja-build
        elif [ "$RUNNER_OS" == "Windows" ]; then
          choco install ninja
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install ninja
        fi      
    - name: configure
      run: make configure PRESET=${{ matrix.cpp_compiler }}-${{ matrix.build_type }}
    - name: build
      run: make build PRESET=${{ matrix.cpp_compiler }}-${{ matrix.build_type }}
    - name: test
      run: make test PRESET=${{ matrix.cpp_compiler }}-${{ matrix.build_type }}

